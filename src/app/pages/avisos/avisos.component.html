<body>
  <nav class="bg-light fixed-menu">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu"
        aria-controls="mobileMenu">
        <img src="assets/img/ico-menu.svg" alt="">
      </button>
    </div>
  </nav>
  <app-menu></app-menu>
  <br>
  <div class="text">
    <h2>Avisos Importantes</h2>
  </div>
  <p class="tex1">Por favor revisar bien los anuncios de sus hijos/as</p>

  <form class="form-container">
    <mat-form-field class="rounded-field">
      <mat-select placeholder="Seleccionar fecha" [(value)]="selectedFecha" (selectionChange)="filterAnuncios()">
        <mat-option value="" disabled>Seleccionar fecha</mat-option>
        <mat-option *ngFor="let fecha of fechasDisponibles" [value]="fecha">
          {{ fecha | date: 'longDate' }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div *ngIf="anunciosFiltrados.length > 0; else noAnuncios">
      <div class="info-item" *ngFor="let anuncio of anunciosFiltrados" (click)="openModal(anuncio.id)">
        <img src="assets/img/Logo2uia 4.png" alt="{{ anuncio.nombre }}" width="50" class="img-avar">
        <span><strong>Asunto:</strong> {{ anuncio.nombre }}</span>
        <i class="bi bi-chevron-compact-right"></i>
      </div>
    </div>

    <ng-template #noAnuncios>
      <p>No hay anuncios disponibles.</p>
    </ng-template>



    <!-- Mensaje si no hay incidencias -->
    <ng-template #noAvisos>
      <p class="title4">
        No hay anuncios para mostrar.
      </p>
      <div class="image-upload">
        <img src="assets/img/auditoria.png" alt="foto" />
      </div>
    </ng-template>
  </form>

</body>
