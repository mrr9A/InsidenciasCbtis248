<h2 class="title">Agregar aviso</h2>
<form [formGroup]="itemForm" (ngSubmit)="onSubmit()" class="form-container">
  <div class="image-upload">
    <input type="file" id="upload-photo" formControlName="file" hidden (change)="onImageSelected($event)" />
    <label for="upload-photo" class="upload-label">
      <img [src]="imagePreview || 'assets/img/Group 6863.png'" alt="Subir foto" class="upload-icon" />
    </label>
  </div>

  <div class="form-group">
    <label for="nombre">Nombre del responsable</label>
    <input id="nombre" formControlName="nombre" type="text" required />
  </div>

  <div class="form-group">
    <label for="descripcion">Descripci√≥n</label>
    <textarea id="descripcion" formControlName="descripcion" type="text" required></textarea>
  </div>

  <div class="form-group">
    <label for="fecha">Fecha</label>
    <input id="fecha" formControlName="fecha" type="date" required />
  </div>

  <mat-form-field>
    <mat-select placeholder="Seleccionar grupos" (selectionChange)="onGrupoChange($event)" multiple>
      <mat-option *ngFor="let grupo of grupos" [value]="grupo.id">
        {{ grupo.grado }} {{ grupo.grupo }} {{ grupo.especialidad }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button type="submit" [disabled]="itemForm.invalid" class="submit-button">Registrar</button>
</form>
